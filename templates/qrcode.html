{% extends "base.html" %}

{% block title %}QR Code{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='qr.css') }}">

<div class="container qr-code-container">
    <h2>QR Code</h2>
    <div id="qr-code-section">
        <p>Escaneie o QR Code abaixo para acessar sua conta ou informações:</p>
        <div id="qr-code-display">
            <!-- Exibe o QR Code gerado automaticamente -->
            {% if qr_code %}
                <img src="{{ qr_code }}" alt="QR Code gerado" class="qr-code-image">
            {% else %}
                <p class="error">Erro ao gerar o QR Code. Por favor, tente novamente mais tarde.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
