{% extends "base.html" %}

{% block title %}Conectar Dispositivo{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='qr.css') }}">

<div class="qr-code-container">
    <h2>Conectar Dispositivo</h2>
    <div id="qr-code-display" class="qr-code-display">
        <p class="loading-message">Carregando QR Code para conexão, por favor aguarde...</p>
    </div>
    <div id="error-message" class="error-message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const qrDisplay = document.getElementById('qr-code-display');
        const errorMessage = document.getElementById('error-message');
        const loadingMessage = document.querySelector('.loading-message');

        try {
            let attempts = 0;
            const maxAttempts = 50; // Aumenta número de tentativas para garantir carregamento
            let isConnected = false;

            while (attempts < maxAttempts && !isConnected) {
                const response = await fetch('/gerar_qr', { method: 'GET', cache: 'no-store' }); // Garante que não utilize cache

                if (response.status === 202) {
                    console.log(`Tentativa ${attempts + 1}: QR Code ainda não gerado.`);
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, 3000)); // Aguarda 3 segundos antes de tentar novamente
                } else if (response.ok) {
                    const data = await response.json();
                    console.log("Dados recebidos do backend:", data);

                    if (data.qr_code) {
                        // Exibe o QR Code na página
                        qrDisplay.innerHTML = `<img src="${data.qr_code}" alt="QR Code para conexão" class="qr-code-image">`;
                    } else if (data.message === "Conectado") {
                        // Exibe mensagem de sucesso na conexão
                        qrDisplay.innerHTML = `<p class="success-message">Seu WhatsApp está conectado com sucesso!</p>`;
                        isConnected = true;
                    } else {
                        throw new Error("QR Code ou estado de conexão não encontrado na resposta do backend.");
                    }
                } else {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
            }

            if (!isConnected && attempts === maxAttempts) {
                throw new Error("QR Code não foi gerado dentro do tempo esperado.");
            }
        } catch (error) {
            console.error("Erro ao carregar o QR Code:", error.message);
            errorMessage.innerText = "Erro ao carregar o QR Code. Por favor, tente novamente mais tarde.";
            qrDisplay.innerHTML = ""; // Limpa o conteúdo do QR Code
        } finally {
            if (loadingMessage) loadingMessage.remove(); // Remove a mensagem de carregamento ao final
        }
    });
</script>
{% endblock %}
